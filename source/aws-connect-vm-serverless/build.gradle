plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'software.amazon.awssdk:transcribestreaming:2.9.8'
    implementation 'com.amazonaws:aws-java-sdk-kinesisvideo:1.11.645'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.11.645'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.645'
    implementation 'com.amazonaws:aws-java-sdk-transcribe:1.11.645'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.amazonaws:aws-lambda-java-events:1.2.0'
    implementation 'com.amazonaws:aws-java-sdk-cloudwatch:1.11.645'
    implementation 'com.amazonaws:amazon-kinesis-video-streams-parser-library:1.1.0'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'com.amazonaws:aws-lambda-java-log4j2:1.3.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.0'
    implementation 'software.amazon.awssdk:apache-client:2.9.8'
    implementation 'software.amazon.awssdk:netty-nio-client:2.9.8'
    implementation 'org.json:json:20190722'
    testImplementation 'org.slf4j:slf4j-simple:1.7.32'
    testImplementation 'junit:junit:4.13.1'
}

group = 'com.serverless'
version = 'java'
description = 'aws-connect-vm'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
